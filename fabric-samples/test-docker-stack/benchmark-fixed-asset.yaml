test:
  workers:
    type: remote
    number: 16
  rounds:
    - label: createAssetFixedbacklog-10
      description: Create asset benchmark
      chaincodeId: fixed-asset
      txDuration: 300
      rateControl:
        type: fixed-backlog
        opts:
          unfinished_per_client: 10
          startingTps: 200
      callback: create-asset.js
      arguments:
        chaincodeID: fixed-asset
        bytesize: 100

